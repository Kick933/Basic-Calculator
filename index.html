<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
  <meta charset="utf-8">
  <title>Basic Calculator</title>
</head>
<body>
    <div id="page-wrapper">
        <div id="calculator-wrapper">
            <div id="input">
                <span id="display-area">0</span>
            </div>
            <div id="btns">
                <button>CLEAR</button>
                <button>DELETE</button>
            </div>
            <div id="numbers">
            <button class ="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operator" id="divide">&#247</button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator" id="multiply">X</button>
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operator" id="subtract">-</button>
            <button id="dot" class="dot">.</button>
            <button class="number" id="0">0</button>
            <button class="operator" id="equal">=</button>
            <button id="add" class="operator">+</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
