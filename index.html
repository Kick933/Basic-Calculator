<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
  <meta charset="utf-8">
  <title>Basic Calculator</title>
</head>
<body>
    <div id="page-wrapper">
        <div id="calculator-wrapper">
            <div id="input">
                <p id="display-area">9+3</p>
            </div>
            <div id="btns">
                <button>CLEAR</button>
                <button>DELETE</button>
            </div>
            <div id="numbers">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&#247</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">X</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
            <button class="dot">.</button>
            <button>0</button>
            <button class="operator" id="equal">=</button>
            <button class="operator">+</button>
            </div>
        </div>
    </div>
</body>
</html>
